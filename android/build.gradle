buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0'  // แก้เป็นเวอร์ชันใหม่
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.20"  // อัปเดต Kotlin เป็น 1.8.20 (หรือสูงกว่า 1.8.10)
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}



